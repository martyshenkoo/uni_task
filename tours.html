<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Туризм — Події миші</title>
    <meta name="author" content="Ірина" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .hover-zone li {
        margin: 10px;
        padding: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .drag-box {
        width: 150px;
        height: 150px;
        background-color: #cce5ff;
        text-align: center;
        line-height: 150px;
        cursor: grab;
        position: absolute;
        top: 200px;
        left: 100px;
        border: 2px dashed #339;
        font-weight: bold;
      }

      .drag-box.dragging {
        background-color: #ffdfdf;
        border-color: red;
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <h1>Туристичні напрямки</h1>

    <ul class="hover-zone">
      <li>Карпати</li>
      <li>Львів</li>
      <li>Одеса</li>
      <li>Кам'янець-Подільський</li>
    </ul>

    <div class="drag-box" id="draggable">Перетягни мене</div>

    <script src="drag-hover.js"></script>
  </body>
</html>
